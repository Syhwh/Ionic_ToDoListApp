<ion-header color='primary'>
    <ion-navbar color='primary'>
      <ion-title>To-do</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <h2>To-Do-List</h2>
    
    <ion-card *ngFor="let test of _listToDo.lists">
      
    <ion-card-header >
        {{test.name}}
    </ion-card-header>
    <ion-card-content>
      The British use the term "header", but the American term "head-shot" the English simply refuse to adopt.
    </ion-card-content>
  </ion-card>


  <ion-fab right bottom>
    <button ion-fab color="primary" (click)=goAdding()> 
      <ion-icon ios="ios-add" md="md-add"></ion-icon>
    </button>
  </ion-fab>
  </ion-content>
