<ion-header color='primary'>
    <ion-navbar color='primary'>
      <ion-title>To-do</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <h2>To-Do-List</h2>    
    <ion-card *ngFor="let list of _listToDo.lists">      
    <ion-card-header  >
      <ion-item color="dark"> 
           {{list.name}}  
          <ion-note item-right>
              {{list.items.length}} items
          </ion-note>          
      </ion-item>
    </ion-card-header>   
    <ion-card-content>
      <ion-item *ngFor="let subItem of list.items | slice:0:2">
        <ion-icon *ngIf="!subItem.completed" ios="ios-square-outline" md="md-square-outline"></ion-icon>
        <ion-icon *ngIf="subItem.completed" ios="ios-checkbox-outline" md="md-checkbox-outline"></ion-icon>
        {{subItem.name}}
      </ion-item> 
      <ion-item class= "text-center" *ngIf="list.items.length>2" >
        <ion-icon color="primary" ios="ios-arrow-dropdown" md="md-arrow-dropdown"></ion-icon>
      </ion-item>
    </ion-card-content>
  </ion-card>


  <ion-fab right bottom>
    <button ion-fab color="primary" (click)=goAdding()> 
      <ion-icon ios="ios-add" md="md-add"></ion-icon>
    </button>
  </ion-fab>
  </ion-content>
