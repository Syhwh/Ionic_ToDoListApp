<ion-header color='primary'>
    <ion-navbar color='primary'>
        <ion-title>{{nameList | placeholder: 'New List'}}</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <h2>New List</h2>
<ion-card>
    <ion-card-header>
        <ion-item>
            <ion-label floating>List Name</ion-label>
            <ion-input type="text" [(ngModel)]="nameList" name="nameList"></ion-input>
        </ion-item>
    </ion-card-header>
    <ion-card-content>
        <ion-item>
            <ion-label floating>Item</ion-label>
            <ion-input  (keyup.enter)="addToDo()" type="text" [(ngModel)]="nameItem" name="nameItem"></ion-input>
        </ion-item>
        <button (click)="addToDo()" ion-button clear>Add</button>
</ion-card-content>
                    
</ion-card>
<!--Items-->



<ion-card>
    <ion-card-header>
       <ion-item>
         <h3>To Do</h3>
        </ion-item>
    </ion-card-header>
        <ion-card-content>
            <ion-item  *ngFor="let item of items; let i =index">
                <button ion-button color="dark" clear>{{item.name}}</button>
                <button ion-button outline  item-right color="danger" clear>
                    <ion-icon ios="ios-trash" md="md-trash"></ion-icon>
                            Delete ({{i}})
                </button>
            </ion-item>
    </ion-card-content>
</ion-card>
<button ion-button icon-left  class="button-block">
        <ion-icon ios="ios-add-circle" md="md-add-circle"></ion-icon>
Save List
    </button>


  </ion-content>
